name: rdp

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # أقصى حد فعلي هو 6 ساعات (360 دقيقة)

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # Firewall Rules
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart Service
          Restart-Service -Name TermService -Force

      - name: Create RDP User (From Secrets)
        env:
          MY_SECRET_PASS: ${{ secrets.RDP_PASSWORD }}
        run: |
          # هنا بناخد الباسورد من الـ Secrets مش بنكتبها
          $securePass = ConvertTo-SecureString $env:MY_SECRET_PASS -AsPlainText -Force
          
          # بنعمل اليوزر
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }
          Write-Host "RDP User Created Successfully (Password Hidden)"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          $installerPath = "$env:TEMP\tailscale-setup.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          # Connect to Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TS_KEY --hostname="gh-runner-$env:GITHUB_RUN_ID" --accept-routes
          
          # Wait for IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Warning "Local connectivity check failed, but Tailscale might still work remotely."
          } else {
              Write-Host "TCP connectivity successful!"
          }

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP READY ==="
          Write-Host "IP Address (Tailscale): $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: (Use the password you set in GitHub Secrets)"
          Write-Host "==================`n"
          
          # Keep runner alive
          while ($true) {
              Write-Host "[$(Get-Date)] Runner is Active..."
              Start-Sleep -Seconds 300
          }
